name: "Tests"

on:
  - "push"
  - "pull_request"

jobs:
  rake:
    runs-on: "ubuntu-latest"
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        ruby_version:
          - "2.3"
          - "2.4"
          - "2.5"
          - "2.6"
          - "2.7"
          - "3.0"
          - "jruby-9.2.19.0"
          - "truffleruby-21.1.0"
    steps:
      - uses: "actions/checkout@v2"
      - uses: "ruby/setup-ruby@v1"
        with:
          ruby-version: "${{ matrix.ruby_version }}"
          bundler-cache: true
      - run: "bundle exec rake"
